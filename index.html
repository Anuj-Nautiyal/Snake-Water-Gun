<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Water-Gun Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Snake, Water, Gun</h1>
    </header>

    <main>
        <span class="winCondition">First to 3 points Wins!</span>

        <div class="game-info">
            <div class="playerSide">
                <div id="player-box" class="displayChoiceBox">?</div>
                <div id="player-score" class="player">You: 0</div>
            </div>
            <div class="vs">VS</div>
            <div class="computerSide">
                <div id="computer-box" class="displayChoiceBox">?</div>
                <div id="computer-score" class="player">Bot: 0</div>
            </div>
        </div>

        <span class="choicePrompt">What's your choice?</span>

        <div class="choices">
            <button id="snake" class="choice-button">🐍</button>
            <button id="water" class="choice-button">💧</button>
            <button id="gun" class="choice-button">🔫</button>
        </div>

        <div class="restart-button">
            <button id="restart">Restart Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
